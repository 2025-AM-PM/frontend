name: Frontend Deploy (in-place)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ë¦¬í¬ì§€í† ë¦¬ ë£¨íŠ¸ ê¸°ì¤€ìœ¼ë¡œ am-pm ë””ë ‰í„°ë¦¬ì—ì„œ ë¹Œë“œí•œë‹¤.
    defaults:
      run:
        working-directory: am-pm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: am-pm/package-lock.json

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            npm i -g yarn && yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Build (React)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Prepare artifact (dist or build â†’ out)
        run: |
          set -e
          mkdir -p out
          [ -d dist ]  && cp -r dist/*  out/ || true
          [ -d build ] && cp -r build/* out/ || true
          test -n "$(ls -A out)" || (echo "No dist/ or build/ contents!" && exit 1)
          echo "Prepared files:"
          ls -lah out | sed -n '1,50p'

      # â­ tar ì „ì†¡ì´ ì•„ë‹ˆë¼ out/* ìžì²´ë¥¼ ì˜¬ë¦°ë‹¤ (ì•¡ì…˜ì˜ ê²½ë¡œëŠ” 'ë¦¬í¬ì§€í† ë¦¬ ë£¨íŠ¸' ê¸°ì¤€)
      - name: Copy artifact to server (SCP)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "am-pm/out/*"
          target: "/home/${{ secrets.SSH_USER }}/deploy/incoming"

      - name: Deploy on server (SSH)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            # sudo ìž…ë ¥ í•œ ë²ˆìœ¼ë¡œ ì„¸ì…˜ ìºì‹œ ì˜¤í”ˆ
            echo "${{ secrets.SUDO_PASS }}" | sudo -S -p '' -v

            echo "ðŸš€ Frontend deploy start"

            SRC="/home/${USER}/deploy/incoming"
            TMP="/tmp/ampm-frontend_$(date +%s)"
            DEST="/var/www/ampm-frontend"

            echo "ðŸ“¦ Incoming listing (first 50)"
            ls -lah "${SRC}" | sed -n '1,50p' || true

            echo "ðŸ—‚  Stage to temp: ${TMP}"
            sudo mkdir -p "${TMP}"
            # incoming(ì‚¬ìš©ìž í™ˆ ì†Œìœ ) â†’ tmp(ë£¨íŠ¸ ì†Œìœ )ë¡œ ì•ˆì „ ë³µì‚¬
            sudo cp -a "${SRC}/." "${TMP}/"

            echo "ðŸ” Replace contents at ${DEST}"
            sudo mkdir -p "${DEST}"
            if command -v rsync >/dev/null 2>&1; then
              sudo rsync -a --delete "${TMP}/" "${DEST}/"
            else
              sudo rm -rf "${DEST:?}/"* || true
              sudo cp -a "${TMP}/." "${DEST}/"
            fi

            echo "ðŸ”’ Fix permissions"
            sudo chown -R root:www-data "${DEST}"
            sudo find "${DEST}" -type d -exec chmod 750 {} \;
            sudo find "${DEST}" -type f -exec chmod 640 {} \;

            echo "ðŸ§ª Nginx test & reload"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "ðŸ§¹ Cleanup"
            sudo rm -rf "${TMP}"

            echo "ðŸŽ‰ Frontend deployment done"
