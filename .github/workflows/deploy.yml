name: Frontend Deploy (in-place)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/am-pm # â† ë¦¬í¬ì§€í† ë¦¬ ë£¨íŠ¸ê°€ frontend/am-pm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/am-pm/package-lock.json
            frontend/am-pm/npm-shrinkwrap.json
            frontend/am-pm/yarn.lock

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            npm i -g yarn && yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Build (React)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Prepare artifact (dist or build â†’ out)
        run: |
          mkdir -p out
          [ -d dist ]  && cp -r dist/*  out/ || true
          [ -d build ] && cp -r build/* out/ || true
          test -n "$(ls -A out)" || (echo "No dist/ or build/ contents!" && exit 1)

      - name: Pack artifact (tar.gz)
        # working-directoryê°€ frontend/am-pm ì´ë¯€ë¡œ ì—¬ê¸°ì„œ ìƒì„±ë¨
        run: tar -C out -czf frontend.tar.gz .

      - name: Copy artifact to server (SCP)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          # source ê²½ë¡œëŠ” "ì €ì¥ì†Œ ë£¨íŠ¸" ê¸°ì¤€ì´ë¼ í’€ê²½ë¡œë¡œ!
          source: "frontend/am-pm/frontend.tar.gz"
          target: "/home/${{ secrets.SSH_USER }}/deploy/"

      - name: Deploy on server (SSH)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            echo "ğŸš€ Frontend deploy start"

            PKG="/home/${USER}/deploy/frontend.tar.gz"
            TMP="/tmp/ampm-frontend_$(date +%s)"
            DEST="/var/www/ampm-frontend"

            echo "ğŸ—‚  Prepare temp dir: ${TMP}"
            sudo mkdir -p "${TMP}"
            sudo tar -xzf "${PKG}" -C "${TMP}"

            echo "ğŸ” Replace contents at ${DEST}"
            sudo mkdir -p "${DEST}"
            if command -v rsync >/dev/null 2>&1; then
              sudo rsync -a --delete "${TMP}/" "${DEST}/"
            else
              sudo rm -rf "${DEST:?}/"* || true
              sudo cp -a "${TMP}/." "${DEST}/"
            fi

            echo "ğŸ”’ Fix permissions"
            sudo chown -R root:www-data "${DEST}"
            sudo find "${DEST}" -type d -exec chmod 750 {} \;
            sudo find "${DEST}" -type f -exec chmod 640 {} \;

            echo "ğŸ” Nginx reload"
            sudo nginx -t && sudo systemctl reload nginx

            echo "ğŸ§¹ Cleanup"
            rm -f "${PKG}" || true
            sudo rm -rf "${TMP}"

            echo "ğŸ‰ Frontend deployment done"
