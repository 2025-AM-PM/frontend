name: Frontend Deploy (in-place)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 리포지토리 루트 기준으로 am-pm 디렉터리에서 빌드한다.
    defaults:
      run:
        working-directory: am-pm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: am-pm/package-lock.json

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            npm i -g yarn && yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Build (React)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Prepare artifact (dist or build → out)
        run: |
          set -e
          mkdir -p out
          [ -d dist ]  && cp -r dist/*  out/ || true
          [ -d build ] && cp -r build/* out/ || true
          test -n "$(ls -A out)" || (echo "No dist/ or build/ contents!" && exit 1)
          echo "Prepared files:"
          ls -lah out | sed -n '1,50p'

      # ⭐ tar 전송이 아니라 out/* 자체를 올린다 (액션의 경로는 '리포지토리 루트' 기준)
      - name: Copy artifact to server (SCP)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "am-pm/out/*"
          target: "/home/${{ secrets.SSH_USER }}/deploy/incoming"

      - name: Deploy on server (SSH)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail
            # sudo 입력 한 번으로 세션 캐시 오픈
            echo "${{ secrets.SUDO_PASS }}" | sudo -S -p '' -v

            echo "🚀 Frontend deploy start"

            SRC="/home/${USER}/deploy/incoming"
            TMP="/tmp/ampm-frontend_$(date +%s)"
            DEST="/var/www/ampm-frontend"

            echo "📦 Incoming listing (first 50)"
            ls -lah "${SRC}" | sed -n '1,50p' || true

            echo "🗂  Stage to temp: ${TMP}"
            sudo mkdir -p "${TMP}"
            # incoming(사용자 홈 소유) → tmp(루트 소유)로 안전 복사
            sudo cp -a "${SRC}/." "${TMP}/"

            echo "🔁 Replace contents at ${DEST}"
            sudo mkdir -p "${DEST}"
            if command -v rsync >/dev/null 2>&1; then
              sudo rsync -a --delete "${TMP}/" "${DEST}/"
            else
              sudo rm -rf "${DEST:?}/"* || true
              sudo cp -a "${TMP}/." "${DEST}/"
            fi

            echo "🔒 Fix permissions"
            sudo chown -R root:www-data "${DEST}"
            sudo find "${DEST}" -type d -exec chmod 750 {} \;
            sudo find "${DEST}" -type f -exec chmod 640 {} \;

            echo "🧪 Nginx test & reload"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "🧹 Cleanup"
            sudo rm -rf "${TMP}"

            echo "🎉 Frontend deployment done"
