name: Frontend Deploy (in-place)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./am-pm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          # 필요 시 빌드용 환경변수 주입 (둘 중 쓰는 것만 켜기)
          # VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          # REACT_APP_API_BASE: ${{ secrets.REACT_APP_API_BASE }}
        run: |
          if npm run | grep -qE '^\s*build'; then
            npm run build
          else
            echo "No build script"; exit 1
          fi

      - name: Prepare artifact (dist or build)
        run: |
          mkdir -p out
          [ -d dist ]  && cp -r dist/*  out/ || true
          [ -d build ] && cp -r build/* out/ || true
          test -n "$(ls -A out)" || (echo "No dist/ or build/ contents!" && exit 1)

      - name: Rsync to /var/www/ampm-frontend (in-place)
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avzr --delete
          path: out/
          remote_path: /var/www/ampm-frontend/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Fix perms & reload nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            sudo chown -R root:www-data /var/www/ampm-frontend
            sudo find /var/www/ampm-frontend -type d -exec chmod 750 {} \;
            sudo find /var/www/ampm-frontend -type f -exec chmod 640 {} \;
            sudo nginx -t && sudo systemctl reload nginx
