name: Frontend Deploy (in-place)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: am-pm # ë¦¬í¬ ë£¨íŠ¸ ê¸°ì¤€

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: am-pm/package-lock.json

      - name: Install deps
        working-directory: am-pm
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (React)
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Prepare artifact (dist or build â†’ out)
        run: |
          set -e
          mkdir -p out
          [ -d dist ]  && cp -r dist/*  out/ || true
          [ -d build ] && cp -r build/* out/ || true
          test -n "$(ls -A out)" || (echo "No dist/ or build/ contents!" && exit 1)
          echo "Prepared files (out/):"
          ls -lah out | sed -n '1,80p'

      # â¬‡ï¸ ê²½ë¡œ ê¼¬ì„ ë°©ì§€ í¬ì¸íŠ¸: strip_components: 2 (am-pm + out ì œê±°)
      - name: Copy artifact to server (SCP)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          # ì´ ê°’ì€ 'ë¦¬í¬ ë£¨íŠ¸' ê¸°ì¤€ ê²½ë¡œ
          source: "am-pm/out/*"
          target: "/home/${{ secrets.SSH_USER }}/deploy/incoming"
          strip_components: 2

      - name: Deploy on server (SSH)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -euo pipefail

            # sudo 1íšŒ ì¸ì¦(ë¹„ëŒ€í™”ì‹)
            echo "${{ secrets.SUDO_PASS }}" | sudo -S -p '' -v

            SRC="/home/${USER}/deploy/incoming"
            TMP="/tmp/ampm-frontend_$(date +%s)"
            DEST="/var/www/ampm-frontend"

            echo "ğŸ“¦ Incoming listing (top)"
            ls -lah "${SRC}" | sed -n '1,80p' || true

            # ì‚°ì¶œë¬¼ í•µì‹¬ íŒŒì¼ í™•ì¸(ì—†ìœ¼ë©´ ì‹¤íŒ¨ë¡œ ì¢…ë£Œ)
            if [ ! -f "${SRC}/index.html" ]; then
              echo "ERROR: ${SRC}/index.html not found (ê²½ë¡œ ê¼¬ì„ ê°€ëŠ¥)."
              exit 1
            fi

            echo "ğŸ—‚  Stage to temp: ${TMP}"
            sudo mkdir -p "${TMP}"
            sudo cp -a "${SRC}/." "${TMP}/"

            echo "ğŸ” Replace contents at ${DEST}"
            sudo mkdir -p "${DEST}"
            if command -v rsync >/dev/null 2>&1; then
              sudo rsync -a --delete "${TMP}/" "${DEST}/"
            else
              sudo rm -rf "${DEST:?}/"* || true
              sudo cp -a "${TMP}/." "${DEST}/"
            fi

            # ê¶Œí•œ: ì ê²€ìš©ìœ¼ë¡œ 755/644 (ì½ê¸° í­ë„“ê²Œ). í•„ìš”ì‹œ ì¶”í›„ ì¡°ì¸ë‹¤.
            NGX_USER=$(grep ^user /etc/nginx/nginx.conf | awk '{print $2}' | sed 's/;//' || echo www-data)
            sudo chown -R root:"$NGX_USER" "${DEST}"
            sudo find "${DEST}" -type d -exec chmod 755 {} \;
            sudo find "${DEST}" -type f -exec chmod 644 {} \;

            echo "ğŸ§ª Nginx test & reload"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "ğŸ§¹ Cleanup"
            sudo rm -rf "${TMP}"

            echo "ğŸ‰ Frontend deployment done"
