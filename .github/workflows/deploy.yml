name: Frontend Deploy (in-place)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: am-pm   # ./ 없어도 됨
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          # ↓ 락파일이 서브폴더에 있으니 경로 지정
          cache-dependency-path: |
            am-pm/package-lock.json
            am-pm/npm-shrinkwrap.json
            am-pm/yarn.lock

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            npm i -g yarn && yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Build
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run build

      - name: Prepare artifact
        run: |
          mkdir -p out
          [ -d dist ]  && cp -r dist/*  out/ || true
          [ -d build ] && cp -r build/* out/ || true
          test -n "$(ls -A out)" || (echo "No dist/ or build/ contents!" && exit 1)

      - name: Rsync to /var/www/ampm-frontend (in-place)
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avzr --delete
          path: am-pm/out/                 # uses: 액션은 루트 기준 경로
          remote_path: /var/www/ampm-frontend/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Fix perms & reload nginx
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            # 배포 계정이 쓰게 소유자 유지 권장(필요시 사용자명 교체)
            sudo chown -R ${USER}:www-data /var/www/ampm-frontend
            sudo find /var/www/ampm-frontend -type d -exec chmod 750 {} \;
            sudo find /var/www/ampm-frontend -type f -exec chmod 640 {} \;
            sudo nginx -t && sudo systemctl reload nginx
